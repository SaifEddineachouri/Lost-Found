<br />
<div class="table-title">
  <div class="row">
    <div class="col-sm-10">
      <h2>Announce <b>Details</b></h2>
    </div>
    <div class="col-sm-2">
      <button
        type="button"
        class="btn btn-info add-new"
        (click)="triggerModal(modalData)"
      >
        <i class="fa fa-plus"></i> Add Announce
      </button>
    </div>
  </div>
</div>

<ng-template #modalData let-modal>
  <div class="modal-content">
    <form [formGroup]="AnnounceForm" (ngSubmit)="onSubmit()">
      <div class="modal-header">
        <h4 class="modal-title">Add Announce</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          &times;
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Title</label>
          <br>
          <span
            class="error"
            *ngIf="
              !AnnounceForm.get('Title')?.valid &&
              AnnounceForm.get('Title')?.touched
            "
            class="help-block"
            >Please Enter a Valid Title !</span
          >
          <input
            type="text"
            name="Title"
            placeholder="Title"
            class="form-control"
            formControlName="Title"
          />
        </div>
        <div class="form-group">
          <label>Subject</label>
          <br>
          <span
            class="error"
            *ngIf="
              !AnnounceForm.get('Subject')?.valid &&
              AnnounceForm.get('Subject')?.touched
            "
            class="help-block"
            >Please Enter a Valid Subject !</span
          >
          <input
            type="text"
            name="Subject"
            placeholder="Subject"
            class="form-control"
            formControlName="Subject"
          />
        </div>

            <div class="form-group">
              <label>Image</label>
              <br>
              <span
                class="error"
                *ngIf="
                  !AnnounceForm.get('Image')?.valid &&
                  AnnounceForm.get('Image')?.touched
                "
                class="help-block"
                >Please Enter a Valid Image !</span
              >
              <input
                type="file"
                class="form-control form-login"
                placeholder="Choose a Picture"
                name="Image"
                formControlName="Image"
                (change)="uploadFile($event)"
              />
            </div>
            <br>
            <div
              class="image-preview mb-3"
              *ngIf="preview && preview !== null"
            >
              <img [src]="preview" height="200px" />
            </div>

        <!-- <div class="row">
                        <div class="col-xs-12">
                            <img id="imagePreview" alt="Announce Image" class="img-responsive">
                        </div>
                    </div> -->

        <div class="form-group">
          <label>Content</label>
          <br>
              <span
                class="error"
                *ngIf="
                  !AnnounceForm.get('Content')?.valid &&
                  AnnounceForm.get('Content')?.touched
                "
                class="help-block"
                >Please Enter a Valid Content !</span
              >
          <textarea
            class="form-control"
            name="Content"
            placeholder="Content"
            formControlName="Content"
          ></textarea>
        </div>

        <div class="form-group">
          <label>Date Of Lost</label>
          <br>
              <span
                class="error"
                *ngIf="
                  !AnnounceForm.get('DateOfLost')?.valid &&
                  AnnounceForm.get('DateOfLost')?.touched
                "
                class="help-block"
                >Please Enter a Valid Date Of Lost !</span
              >
          <input
            type="Date"
            name="DateOfLost"
            placeholder="DateOfLost"
            class="form-control"
            formControlName="DateOfLost"
          />
        </div>

        <div class="form-group">
          <label>Place Of Lost</label>
          <br>
              <span
                class="error"
                *ngIf="
                  !AnnounceForm.get('PlaceOfLost')?.valid &&
                  AnnounceForm.get('PlaceOfLost')?.touched
                "
                class="help-block"
                >Please Enter a Valid PlaceOfLost !</span
              >
          <input
            type="text"
            name="PlaceOfLost"
            placeholder="Place Of Lost"
            class="form-control"
            formControlName="PlaceOfLost"
          />
        </div>
      </div>
      <div class="modal-footer">
        <input
          type="button"
          class="btn btn-danger"
          data-dismiss="modal"
          value="Cancel"
        />
        <input type="submit" class="btn btn-success" value="Add" />
      </div>
    </form>
  </div>
</ng-template>
