<body>
  <div class="container-fluid">
    <!-- Card Login -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <!-- cover -->
              <div class="col-lg-7 d-none d-lg-block position-relative">
                <img src="../../../assets/n1572900.png" class="cover" />
              </div>

              <!-- form login -->
              <div class="col-lg-5">
                <div class="p-5">
                  <div class="text-center mt-5">
                    <h1 class="h1 judul text-bold">LOGIN</h1>
                    <p class="desc">Welcome to Lost&Found</p>
                  </div>
                  <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
                    <div class="card mt-4 rounded-pill">
                      <div class="card-body p-0">
                        <div class="input-group">
                          <span
                              class="error"
                              *ngIf="!LoginForm.get('Email')?.valid && LoginForm.get('Email')?.touched" 
                              class="help-block">Please Enter a Valid Email !</span>
                          <input
                            type="text"
                            formControlName ="Email"
                            class="form-control form-login"
                            placeholder="Email"
                            name="email"/>
                        </div>
                      </div>
                    </div>
                    <div class="card mt-4 rounded-pill">
                      <div class="card-body p-0">
                        <div class="input-group">
                          <span class="error"
                            *ngIf="!LoginForm.get('Password')?.valid && LoginForm.get('Password')?.touched"  
                            class="help-block">Please Enter a Valid Password !</span>
                          <input
                            type="password"
                            formControlName="Password"
                            class="form-control form-login"
                            placeholder="Password"
                            name="password"/>
                        </div>
                      </div>
                    </div>

                    <div class="d-flex justify-content-between mt-4 mb-4">
                      <div class="form-group">
                        <label class="container font-check"
                          >Remember
                          <input type="checkbox" 
                                 formControlName="Remember"
                          />
                          <span class="checkmark"></span>
                        </label>
                      </div>
                      <a href="#" class="link">Forgot Password?</a>
                    </div>

                    <button
                      type="submit"
                      class="btn btn-purple block rounded-pill shadow"
                      [disabled]="!LoginForm.valid"
                    >
                      <i class="fas fa-lock"></i> LOGIN
                    </button>

                    <div class="mt-4">
                      <a routerLink="/Register" class="link">Create Account?</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
