<h1>Challenge 1 : DPI</h1>
<br />
<br />
<br />
<div class="container mx-auto mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let d of data">
      <div class="card" style="width: 18rem">
        <img [src]="d.imageUrl" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ d.id }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ d.name }}</h6>
          <p class="card-text">
            {{ d.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
